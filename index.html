<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Background Image with Social Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('BRICK.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .social-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ffdd57; /* Change color on hover */
        }
    </style>
    <!-- Add Font Awesome icons for social media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="background-image"></div>

<div class="social-links">
    <a href="https://x.com/brick_solana" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://t.me/+xEuWZ5xaFc05Y2Q0" target="_blank" title="Telegram">
        <i class="fab fa-telegram-plane"></i>
    </a>
</div>

</body>
</html>
