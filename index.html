<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://x.com/JuanGasolinero" target="_blank">
            <img src="twitter.png" alt="Twitter" class="icon">

        </a>
    </div>
    <div class="container">

            <img src="juan gasolinero.jpg" alt="Image for Sale">

            <div id="confirmation-message"></div>

    </div>
    <script src="script.js"></script>
